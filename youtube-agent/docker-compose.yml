services:
  youtube_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./youtube_agent:/app/youtube_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - youtube_agent-network
    

networks:
  youtube_agent-network:
    driver: bridge


