site_name: competitor-analysis-agent
repo_url: https://github.com/lsvishaal/competitor-analysis-agent
site_url: https://lsvishaal.github.io/competitor-analysis-agent
site_description: Competitive intelligence agent using Firecrawl (search/crawl/map) + ReasoningTools to generate a structured competitor analysis report.
site_author: Vishaal_LS
edit_uri: edit/main/docs/
repo_name: lsvishaal/competitor-analysis-agent
copyright: Maintained by <a href="https://lsvishaal.com">lsvishaal</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/competitor_analysis_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lsvishaal/competitor-analysis-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/competitor-analysis-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
